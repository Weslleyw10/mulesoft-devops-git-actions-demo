name: Build and Deploy to NON Prd Environment
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    environment: qa
    env:
      nexus_username: ${{ vars.NEXUS_USER }}
      nexus_password: ${{ secrets.NEXUS_PASSWORD }}
      conn_app_exchange_id: ${{vars.CONN_APP_EXCHANGE_CLIENT_ID}}
      conn_app_exchange_secret: ${{secrets.CONN_APP_EXCHANGE_CLIENT_SECRET}}
      runtime_key: ${{ secrets.RUNTIME_KEY }}    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 8
    - name: Test with Maven
      run: mvn test --settings .maven/settings.xml -Druntime.key="$runtime_key"
    - name: Upload MUnit reports
      uses: actions/upload-artifact@v3
      with:
        name: munit-test-reports
        path: target/site/munit/coverage/

