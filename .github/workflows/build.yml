# This workflow will build a MuleSoft project and deploy to CloudHub
name: Build and Deploy to Sandbox
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
      needs: test
      runs-on: ubuntu-latest
      environment: qa
      env:
        conn_app_non_prd_id: ${{vars.CONN_APP_NON_PROD_CLIENT_ID}}
        conn_app_non_prd_secret: ${{secrets.CONN_APP_NON_PROD_CLIENT_SECRET}}
      steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 8
      - name: Publish to Exchange
        run: |
          mvn deploy --settings -DskipMunitTests .maven/settings.xml \
          -Dconnected.app.client.id="${{env.conn_app_non_prd_id}}" \
          -Dconnected.app.client.secret="${{env.conn_app_non_prd_secret}}"  